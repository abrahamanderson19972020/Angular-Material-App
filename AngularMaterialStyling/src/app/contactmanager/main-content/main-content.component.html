<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{ user.avatar }}"></mat-icon>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle
        >Birthday {{ user.birthDate | date : "d LLLL" }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <p>
            {{ user.bio }}
          </p>
        </mat-tab>
        <mat-tab label="Notes">
          <app-note [notes]="user.notes"></app-note>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
