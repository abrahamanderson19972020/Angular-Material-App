<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Avatar</mat-label>
      <mat-select [(ngModel)]="user!.avatar" name="user!.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{ user!.avatar }}"></mat-icon>
          {{ user!.avatar }}</mat-select-trigger
        >
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{ avatar }}"></mat-icon>
          {{ avatar }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user!.name" name="user!.name" />
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="user!.birthDate"
        name="user!.birthDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Bio</mat-label>
      <textarea matInput [(ngModel)]="user!.bio" name="user!.bio"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
  <button mat-button (click)="onSave()"><mat-icon>save</mat-icon> Save</button>
</mat-dialog-actions>
